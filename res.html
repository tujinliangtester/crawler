    <script>
      (function() {
        var timer = null;
        function scale() {
          var html = document.documentElement;
          var r = html.clientWidth/1920;
          html.style.fontSize = Math.ceil(r*100) + 'px';
          html.classList.add('responsive');
          var s = html.clientWidth/html.clientHeight;
          if (s < 1.5) {
            html.classList.add('narrow');
          } else {
            html.classList.remove('narrow');
          }
          timer = null;
        }
        window.onresize = function() {
          if (timer) clearTimeout(timer);

        }

    <script>
      /*
       * workaround for image onError(copy from header.hbs)
       * chrome对于同一图片的error事件只触发一次
       * @see https://stackoverflow.com/questions/17636397/why-is-chromes-onerror-event-for-the-img-element-only-fired-once
       * 由于页面采用server render, 如果服务器端render，而图片的地址错误，会导致
       * 客户端render前图片已经报错了, 无法通过React.onError监听
       */
       document.addEventListener('DOMContentLoaded', function() {
         var images = document.querySelectorAll('.need-handle-pic');
         for(var i = 0; i < images.length; i++) {
           var imgItem = images[i];
           var className = imgItem.className;
           var src = imgItem.getAttribute('src');
           if (!src) {
             imgItem.className = className + ' has-no-pic';
             imgItem.setAttribute('alt', '');
           } else {
             imgItem.onerror = function(e) {
               e.target.className = className + ' has-error-pic';
               e.target.setAttribute('alt', '');
             }
           }
         }
       });
    </script>
